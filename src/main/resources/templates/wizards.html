<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Wild And Wizard - Search Result</title>
</head>
<body>
<ul th:each="wizard : ${wizards}">
    <li th:text="|id: ${wizard.id}|">$id</li>
    <li th:text="|first name: ${wizard.firstName}|">$firstName</li>
    <li th:text="|last name: ${wizard.lastName}|">$lastName</li>
</ul>
<a href="/">Go back</a>
</body>
</html>
